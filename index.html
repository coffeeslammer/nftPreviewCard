<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <article class="card-container">
            <h1 class="sr-only">NFT Preview Card</h1>
            <div class="image-container">
                <a href="#"><img class="cube" src="./images/image-equilibrium.jpg"
                        alt="glass/plastic cube sitting on its point"></a>
                <a href="#"><img class="hidden-eye" src="./images/icon-view.svg" alt=""></a>
            </div>
            <a class="equilibrium" href="#">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-container">
                <div class="nft">
                    <img src="./images/icon-ethereum.svg" alt=""><span class="ethereum">0.041ETH</span>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt=""><span class="days-left">3 days left</span>
                </div>
            </div>
            <hr>
            <div class="creator">
                <div class="outline">

                    <img class="avatar" src="./images/image-avatar.png" alt="">
                </div>
                <span class="creation-text">Creation of</span><a class="jules-wyvern" href="#">Jules Wyvern</a>
            </div>
        </article>
    </main>
    <script src="scripts/index.js"></script>
</body>

</html>
